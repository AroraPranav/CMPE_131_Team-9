<head>
    <link rel="stylesheet" text="text.css" href="{{url_for('static', filename = 'styles/style.css') }}">
</head>
{% extends 'base.html' %}
{% block title %}
    Welcome to the MarketPlace
{% endblock %}
{% block content %}

<form method="POST" class="form-signin" style="color:rgb(0, 0, 0)">
    {{ form.hidden_tag() }}
    <h1 class="h3 mb-3 font-weight-normal">
        Add listing
    </h1>
    {% for item in items %}
    <div class="box" style="font-family: Helvetica, sans-serif; margin-left: 1%;">
        {{item}}
    </div>
    <div class = "purchaseButton">
        <a class="btn btn-primary" href="{{ url_for('market_page') }}">Buy</a>
        {{ form.submit() }}
    </div>
    {% endfor %}


</form>


{% endblock %}
